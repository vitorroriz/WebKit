<!DOCTYPE html>
<html>

<head>
  <title>CSS zoom applies to border-width keywords</title>
  <link rel="help" href="https://drafts.csswg.org/css-viewport/">
  <link rel="match" href="reference/border-width-keywords-ref.html">

  <style>
    .initial {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
      border-color: blue;
      border-style: solid;
      border-top-width: initial;
      border-right-width: initial;
      border-bottom-width: initial;
      border-left-width: initial;
      zoom: 2;
    }

    .thin {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
      border: thin solid blue;
      zoom: 2;
    }

    .medium {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
      border: medium solid blue;
      zoom: 2;
    }

    .thick {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
      border: thick solid blue;
      zoom: 2;
    }
  </style>
</head>

<body>
  <div class="initial"></div>
  <div class="thin"></div>
  <div class="medium"></div>
  <div class="thick"></div>
</body>

</html>
