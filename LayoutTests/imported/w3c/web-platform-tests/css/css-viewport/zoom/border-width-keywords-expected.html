<!DOCTYPE html>
<html>

<head>
  <style>
    .initial {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      border-color: blue;
      border-style: solid;
      border-top-width: 6px;
      border-right-width: 6px;
      border-bottom-width: 6px;
      border-left-width: 6px;
    }

    .thin {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      border: 2px solid blue;
    }

    .medium {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      border: 6px solid blue;
    }

    .thick {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      border: 10px solid blue;
    }
  </style>
</head>

<body>
  <div class="initial"></div>
  <div class="thin"></div>
  <div class="medium"></div>
  <div class="thick"></div>
</body>

</html>
