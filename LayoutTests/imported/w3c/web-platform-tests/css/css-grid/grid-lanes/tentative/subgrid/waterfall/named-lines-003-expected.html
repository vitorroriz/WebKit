<html>
<head>
  <meta charset="utf-8">
  <title>CSS Grid Lanes Subgrid Test: parent line names ignored for auto-placed subgrid (reference)</title>
  <link rel="author" title="Brandon Stewart" href="mailto:brandonstewart@apple.com">
  <style>
html, body {
  color: black;
  background: white;
  font: 10px/1 monospace;
  padding: 0;
  margin: 0;
}

.grid {
  display: inline-grid;
  grid-template-columns: [a] 40px [b] 60px [c] 80px [d] 100px [e] 120px [f];
  border: 1px solid black;
  margin: 10px;
  background: lightgrey;
}

.subgrid {
  display: grid;
  grid: subgrid / subgrid;
  grid-row: span 2;
  background: lightblue;
}

.item {
  background: salmon;
  border: 1px solid red;
}

.subitem {
  background: lightgreen;
  border: 1px solid green;
}
  </style>
</head>
<body>

<!-- Auto-placed subgrid: parent line names are ignored, items auto-place in DOM order -->
<div class="grid">
  <div class="item">A</div>
  <div class="subgrid" style="grid-column: span 3">
    <div class="subitem" style="grid-column: 1">b</div>
    <div class="subitem" style="grid-column: 2">c</div>
    <div class="subitem" style="grid-column: 3">d</div>
  </div>
  <div class="item">E</div>
</div>

<!-- Parent names with ranges are also ignored -->
<div class="grid">
  <div class="item">A</div>
  <div class="subgrid" style="grid-column: span 3">
    <div class="subitem" style="grid-column: 1 / 3">b / d</div>
    <div class="subitem" style="grid-column: 3 / 4">d / e</div>
  </div>
  <div class="item">E</div>
</div>

<!-- Mixed: numeric placement works, but parent names are ignored -->
<div class="grid">
  <div class="item">A</div>
  <div class="subgrid" style="grid-column: span 3">
    <div class="subitem" style="grid-column: 3">3</div>
    <div class="subitem" style="grid-column: 1">b (ignored)</div>
    <div class="subitem" style="grid-column: 1">1</div>
  </div>
  <div class="item">E</div>
</div>

</body>
</html>
