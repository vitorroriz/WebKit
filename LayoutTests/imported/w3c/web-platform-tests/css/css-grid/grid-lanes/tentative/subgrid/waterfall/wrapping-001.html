<html>
<head>
  <meta charset="utf-8">
  <title>CSS Grid Lanes Subgrid Test: explicitly placed subgrid with auto-placed items</title>
  <link rel="author" title="Brandon Stewart" href="mailto:brandonstewart@apple.com">
  <link rel="help" href="https://drafts.csswg.org/css-grid-3/#subgrids">
  <link rel="match" href="placement-003-ref.html">
  <style>
html, body {
  color: black;
  background: white;
  font: 10px/1 monospace;
  padding: 0;
  margin: 0;
}

.grid {
  display: inline-grid-lanes;
  grid-lanes-direction: column;
  grid-template-columns: 50px 100px 150px 80px;
  border: 1px solid black;
  margin: 10px;
  background: lightgrey;
}

.subgrid {
  display: grid;
  grid: subgrid/subgrid;
  background: lightblue;
}

.item {
  background: salmon;
  border: 1px solid red;
}

.subitem {
  background: lightgreen;
  border: 1px solid green;
}
  </style>
</head>
<body>

<!-- Subgrid spanning 3 columns, more items than columns (wraps to new rows in masonry) -->
<div class="grid">
  <div class="item" style="grid-column: 1">A</div>
  <div class="subgrid" style="grid-column: 2 / 5">
    <div class="subitem">B</div>
    <div class="subitem">C</div>
    <div class="subitem">D</div>
    <div class="subitem">E</div>
    <div class="subitem">F</div>
  </div>
</div>

</body>
</html>
