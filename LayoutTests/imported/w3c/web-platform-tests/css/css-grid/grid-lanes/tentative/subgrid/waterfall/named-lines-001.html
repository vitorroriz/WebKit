<html>
<head>
  <meta charset="utf-8">
  <title>CSS Grid Lanes Subgrid Test: referencing lines named by subgrid</title>
  <link rel="author" title="Brandon Stewart" href="mailto:brandonstewart@apple.com">
  <link rel="help" href="https://drafts.csswg.org/css-grid-3/#subgrids">
  <link rel="match" href="named-lines-001-ref.html">
  <style>
html, body {
  color: black;
  background: white;
  font: 10px/1 monospace;
  padding: 0;
  margin: 0;
}

.grid {
  display: inline-grid-lanes;
  grid-lanes-direction: column;
  grid-template-columns: 40px 60px 80px 100px 120px;
  border: 1px solid black;
  margin: 10px;
  background: lightgrey;
}

.subgrid {
  display: grid;
  grid-template-columns: subgrid [start] [middle] [end];
  background: lightblue;
}

.item {
  background: salmon;
  border: 1px solid red;
}

.subitem {
  background: lightgreen;
  border: 1px solid green;
}
  </style>
</head>
<body>

<!-- Subgrid with named lines, items placed using those names -->
<div class="grid">
  <div class="item" style="grid-column: 1">A</div>
  <div class="subgrid" style="grid-column: span 3">
    <div class="subitem" style="grid-column: end">end</div>
    <div class="subitem" style="grid-column: start">start</div>
    <div class="subitem" style="grid-column: middle">middle</div>
  </div>
  <div class="item" style="grid-column: 5">E</div>
</div>

<!-- Using named lines with span -->
<div class="grid">
  <div class="item" style="grid-column: 1">A</div>
  <div class="subgrid" style="grid-column: span 3">
    <div class="subitem" style="grid-column: start / end">start / end</div>
  </div>
  <div class="item" style="grid-column: 5">E</div>
</div>

<!-- Mixed named and numbered placement -->
<div class="grid">
  <div class="item" style="grid-column: 1">A</div>
  <div class="subgrid" style="grid-column: span 3">
    <div class="subitem" style="grid-column: 3 / end">3 / end</div>
    <div class="subitem" style="grid-column: start / 3">start / 3</div>
  </div>
  <div class="item" style="grid-column: 5">E</div>
</div>

</body>
</html>
