<html>
<head>
  <meta charset="utf-8">
  <title>CSS Grid Lanes Subgrid Test: grid-lanes parent with grid-lanes subgrid (reference)</title>
  <link rel="author" title="Brandon Stewart" href="mailto:brandonstewart@apple.com">
  <style>
html, body {
  color: black;
  background: white;
  font: 10px/1 monospace;
  padding: 0;
  margin: 0;
}

.grid {
  display: inline-grid;
  border: 1px solid black;
  margin: 10px;
  background: lightgrey;
}

.explicit {
  grid-template-columns: 50px 100px 150px;
}

.auto {
  grid-template-columns: 80px 120px 120px;
}

.subgrid {
  display: grid;
  grid: subgrid / subgrid;
  grid-column: 2 / 4;
  grid-row: 1 / span 2;
  background: lightblue;
}

.item {
  background: salmon;
  border: 1px solid red;
}

.subitem {
  background: lightgreen;
  border: 1px solid green;
}
  </style>
</head>
<body>

<!-- Basic: grid-lanes parent with grid-lanes subgrid, both explicitly placed -->
<div class="grid explicit">
  <div class="item" style="grid-column: 1">A</div>
  <div class="subgrid">
    <div class="subitem" style="grid-column: 1">B</div>
    <div class="subitem" style="grid-column: 2">C</div>
  </div>
  <div class="item" style="grid-column: 1">D</div>
</div>

<!-- Verify different sized items in subgrid contribute to parent track sizing -->
<div class="grid auto">
  <div class="item" style="grid-column: 1; width: 30px">A</div>
  <div class="subgrid">
    <div class="subitem" style="grid-column: 1; width: 80px">B</div>
    <div class="subitem" style="grid-column: 2; width: 120px">C</div>
  </div>
  <div class="item" style="grid-column: 1">D</div>
</div>

</body>
</html>
