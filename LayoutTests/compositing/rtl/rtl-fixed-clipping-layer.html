<!DOCTYPE html>
<html>
<head>
    <style>
        html {
          direction: rtl;
        }

        body {
          margin: 0;
          width: 1550px;
          overflow:hidden;
        }

        #box {
          width: 100px;
          height: 100px;
          position: relative;
        }

        #fixed {
          position: fixed;
          width: 200px;
          height: 200px;
          background: green;
          top: 0;
          left: 0;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <div id="fixed"></div>
</body>
</html>
