<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html lang="en">
 <head>
  <title>Margin Collapsing: in flow (height, block-inside-inline version)</title>
  <style type="text/css">
   table { border-spacing: 0; font-size: 50px; border: solid; background: lime; }
   td { padding: 0; width: 1em; }
   div { background: lime; }
   .a .container { height: 1.1em; }
   .a .sized { height: 1.0em; }
   .a .after { height: 0.9em; }
   .b .container { height: 1.0em; }
   .b .sized { height: 1.0em; }
   .b .after { height: 1.0em; }
   .c .container { height: 0.9em; }
   .c .sized { height: 1.0em; }
   .c .after { height: 1.1em; }
  </style>
 </head>
 <body>
  <p>There should be no red on this page.</p>
  <table>
   <tr>
    <td class="a">
     <div class="container"></div>
     <div class="after"></div>
    </td>
    <td class="b">
     <div class="container"></div>
     <div class="after"></div>
    </td>
    <td class="c">
     <div class="container"></div>
     <div class="after"></div>
    </td>
   </tr>
  </table>
  <p>See also: <a href="http://www.hixie.ch/tests/adhoc/css/box/block/height/002.html">prerequisite</a>.</p>
 </body>
</html>
