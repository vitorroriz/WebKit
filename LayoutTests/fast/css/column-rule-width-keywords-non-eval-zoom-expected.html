<!DOCTYPE html>
<html>

<head>
	<style>
		body {
			font-size: 32px;
		}

		.initial {
			width: 200px;
			height: 100px;
			margin-bottom: 20px;
			column-count: 2;
			column-gap: 40px;
			column-rule-color: blue;
			column-rule-style: solid;
			column-rule-width: 6px;
		}

		.thin {
			width: 200px;
			height: 100px;
			margin-bottom: 20px;
			column-count: 2;
			column-gap: 40px;
			column-rule: 2px solid blue;
		}

		.medium {
			width: 200px;
			height: 100px;
			margin-bottom: 20px;
			column-count: 2;
			column-gap: 40px;
			column-rule: 6px solid blue;
		}

		.thick {
			width: 200px;
			height: 100px;
			margin-bottom: 20px;
			column-count: 2;
			column-gap: 40px;
			column-rule: 10px solid blue;
		}
	</style>
</head>

<body>
	<div class="initial">Text content here to fill columns</div>
	<div class="thin">Text content here to fill columns</div>
	<div class="medium">Text content here to fill columns</div>
	<div class="thick">Text content here to fill columns</div>
</body>

</html>
